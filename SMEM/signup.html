<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <navigation-component selected="signup"></navigation-component>

        <img src="QA CINEMA.png" alt="cinema seats banner image" width="100%" height="400px">

        <div class="container">
            <br>
            <form name="signupForm", id="signupForm">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="title">Title</label>
                        </div>
                        <div class="col-md-10">
                            <select class="form-control">
                                <option value = "mr" selected>Mr</option>
                                <option value = "mrs" >Mrs</option>
                                <option value = "other" >Other</option>
                                </select>  
                        </div>
                    </div>

                    <br><br>

                    <!-- First Name -->

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="firstname">First Name *</label><br>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstname" onblur="nameValidation('firstname')" required>
                        </div>
                        <div>
                            <p id="firstnameerror" class="errorText"></p>
                        </div>
                    </div>

                    <br><br>

                    <!-- Last Name -->

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="lastname">Last Name *</label><br>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastname" onblur="nameValidation('lastname')" required>
                        </div>
                        <div>
                            <p id="lastnameerror" class="errorText"></p>
                        </div>
                    </div>

                    <br><br>

                    <!-- Email -->

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="email">Email *</label><br>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="email", onblur="emailValidation()" required>
                        </div>
                        <div>
                            <p id="emailerror" class="errorText"></p>
                        </div>
                    </div>

                    <br><br>

                    <!-- Date Of Birth -->

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="dob">Date Of Birth</label><br>
                        </div>
                        <div class="col-md-10">
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>

                    <br><br>

                    <!-- Phone Number -->

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="phone">Phone Number</label><br>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>

                    <br><br>

                    <!-- Sex -->

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="sex">Sex</label><br>
                        </div>
                        <div class="col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="male" value="Male" checked>
                                <label class="form-check-label" for="male">
                                Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                                <label class="form-check-label" for="female">
                                Female
                                </label>
                            </div>                        
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="col-md-4">

                    </div>
                    <div class="col-md-4">
                        <button onclick="sendAsJson(event);" class="btn btn-primary">Sign in</button>
                    </div>

        </form>
        </div>

  <hr>

    <footer-component></footer-component>
    </body>
</html>
